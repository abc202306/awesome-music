on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rewrite LFS paths for GitHub Pages
        run: |
          find . -name "*.md" -o -name "*.html" | xargs sed -E -i \
          's|src="([^"]*/)?assets/|src="https://media.githubusercontent.com/media/abc202306/awesome-music/refs/heads/main/assets/|g'

      # Add your deployment steps below (e.g., actions/upload-pages-artifact)